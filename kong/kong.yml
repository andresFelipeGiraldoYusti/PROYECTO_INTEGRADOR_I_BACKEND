_format_version: "3.0"
_transform: true

services:
  - name: auth-service
    url: http://microservicio-auth:8001
    routes:
      - name: auth-route
        paths:
          - /auth
        strip_path: true

  - name: trans-service
    url: http://microservicio-trans:8003
    routes:
      - name: trans-route
        paths:
          - /trans
          - /transactions
          - /verification
        strip_path: false

plugins:
  - name: cors
    service: auth-service
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
      headers:
        - "*"
      exposed_headers:
        - "*"
      credentials: true
      max_age: 3600
